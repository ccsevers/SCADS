<html>
<head>
<!--<META HTTP-EQUIV="REFRESH" CONTENT="30"/> -->
<title>Dashboard</title>

<script type="text/javascript"> 
function toggle(theDiv) { 
toggleDivsOff();
document.getElementById(theDiv).style.display = "block"; 
} 

function toggleDivsOff() {
document.getElementById("10min").style.display = "none"; 
document.getElementById("60min").style.display = "none"; 
document.getElementById("300min").style.display = "none"; 
}

function start() {
toggleDivsOff();
document.getElementById("10min").style.display = "block"; 
}

window.onload=start
</script> 

</head>
<body>



<input type="radio" name="toggledivs" onclick="toggle('10min');" />Last 10 minutes<br /> 
<input type="radio" name="toggledivs" onclick="toggle('60min');" />Last 60 minutes<br /> 
<input type="radio" name="toggledivs" onclick="toggle('300min');" />Last 5 hours<br />
